<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            border: 1px bold black;
            border-collapse: collapse;
            border-spacing: 15px;
        }

        td,
        th {
            border: 2px solid black;
            padding: 20px;
        }

        tr {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Sam</td>
                <td>2.84</td>
            <tr>
            <tr>
                <td>102</td>
                <td>Anis</td>
                <td>2.08</td>
            </tr>
            <tr>
                <td>108</td>
                <td>Haba</td>
                <td>2.87</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
